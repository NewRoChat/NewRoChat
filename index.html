<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>NewRoChat</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <div id="prompt">
      <div id="name-info">
        Username:<br/>
        <input id="name"/>
        <button onclick="rename()">Login</button>
      </div>
    </div>
    <div id="main-container">
      <div id="main-label">
        <h1 class="label">Chat</h1>
        <a href="Rules.html" class="w3-bar-item w3-button">Rules</a>
        <a href="Support.html" class="w3-bar-item w3-button">Support</a>
      </div>
      <div id="main-content">
        <div id="main-spinner" class="spinner"></div>
        <div id="chats">
          
        </div>
        <div id="controls">
          <input id="message" placeholder="Type a message..."/>
          <button id="send" onclick="send()">Send</button>
        </div>
        <div id="who-container">
          <p id="who-label">Online</p>
          <div id="who-content">
            <div id="who"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="reply-tooltip" class="tooltip">Reply</div>
    <div id="copy-tooltip" class="tooltip">Copy</div>
    <script src="main.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.4.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.4.0/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
  </body>
</html>
